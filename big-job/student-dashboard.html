<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/big-job/style/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenue, Étudiant !</h1>
        <p>Confirmez votre présence aux portes ouvertes.</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calendarModal">Choisir ma date</button>
    </div>

    <!-- Modal Calendrier -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h5 class="modal-title">Choisir une date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Fermer la fenêtre"></button>
                </div>
                <div class="modal-body">
                    <label for="eventSelect" class="form-label">Sélectionnez une date :</label>
                    <select class="form-select" id="eventSelect"></select>
                    <button id="confirmDate" class="btn btn-success mt-3">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
